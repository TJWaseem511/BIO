<div>
  <h4>Beverage Menu</h4>
  <hr>
  <ul class="list-group" style="text-align: left">
    <li class="list-group-item border-0"
    *ngFor="let item of menu; let i = index">{{(i+1) + " - "+item}}</li>
    <!--Here we need to write individual item functionality-->
  </ul>
  <div class="rounded" style="text-align: center">
    <hr>
    <h5>Order your Beverage here:</h5>
    <hr>
    <div class="w-75 mx-auto">
      <form [formGroup]="order_form" (ngSubmit)="placeOrder()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Please Enter your Name" formControlName="customer_name" required>
        </div>
        <div class="form-group">
            <select class="form-control custom-select" formControlName="item_selected" required >
              <option selected>please select one item</option>
              <option *ngFor="let item of menu;" [value]="item">{{item}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!order_form.valid">Submit</button>
      </form>
    </div>
    <hr>
  </div>
</div>
