<h3 style="color:yellowgreen;">Beverage Menu</h3>
<hr class="border-bottom border-white">
<div >
  <div class="mt-1">
    <!--Oreder Menu Div-->
  <ul class="list-group">
    <li class="list-group-item rounded m-2 w-75 mx-auto" *ngFor="let item of menu; let i = index" style="background-color:yellowgreen; color: black; height: 45px;">
      <h6>{{item}}</h6>
    </li>
    <!--Here we need to write individual item functionality-->
  </ul>
  </div>
  <hr class="border-bottom border-white">
  <div style="text-align: center" class="mt-2">
    <div class="mx-2">
      <h3 class="mt-2">Select your Beverage</h3>
    </div>
    <div class="pt-2 w-75 mx-auto">
      <form [formGroup]="order_form" (ngSubmit)="placeOrder()">
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" placeholder="Please Enter your Name" formControlName="customer_name" required>
        </div>
        <div class="form-group">
            <select class="form-control form-control-sm" formControlName="item_selected" required >
              <option selected>please select one item</option>
              <option *ngFor="let item of menu;" [value]="item">{{item}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!order_form.valid">Submit</button>
      </form>
    </div>
    <hr>
  </div>
</div>
